name: Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Print TypeScript version
      run: npx tsc --version

    - name: Print project structure
      run: |
        echo "Project structure:"
        tree -L 3 -I 'node_modules'

    - name: Print tsconfig.json
      run: |
        echo "Contents of tsconfig.json:"
        cat tsconfig.json

    - name: Print jest.config.js
      run: |
        echo "Contents of jest.config.js:"
        cat jest.config.js

    - name: Run Jest tests
      run: npm test

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test-results
        path: |
          test-results
          coverage
